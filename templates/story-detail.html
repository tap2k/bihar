<div class="story-detail info-box">
    <div class = "desktop-layout tapestry-title-d">
        <h1 class = "represent">
            <a href = "../bihar">Represent Bihar</a>
        </h1>
    </div>

    <div class="photo-container"  style="background-image: url({{photo}});" />

    <div class="desktop-layout">

        <h2>{{ story_title }}</h2>
        
        <p class="description">{{ narrator_name }}</p>
        
        <p class="description">{{ summary }}</p>

        <audio controls preload id="player" class="audio">
            <source src={{audio}} type="audio/mpeg" />
        </audio>

        <div id="audio-container">
            <div id="play"></div>
            <div id="progress"><div></div></div>
        </div>

        <div class = "button-center">
            <a id="search-button" href="#/explore">Explore</a>
        </div>

        <div class="nav">
            <a class="carousel-control left previous-place" href="#" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right next-place" href="#" data-slide="next">&rsaquo;</a>
        </div>

    </div>

    <div class="mobile-panel mobile-layout">
            <h2>{{ story_title }}</h2>
            <p class="description">{{ narrator_name }}</p>
    </div>
    
</div>
