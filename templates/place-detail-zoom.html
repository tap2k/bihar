<div class="story-detail mobile-sheet story-detail-mobile">

    <h2 class = "mobile-layout">
        {{ story_title }}
    </h2>
    
    <p id="narrator-name" class="mobile-layout">
        {{ narrator_name }}
    </p>

    <div class="zoom-photo-container" style="background-image: url('https://localground-prod.s3.amazonaws.com/media/vatsala/photos/Shefali4_250.jpg');" />

    <audio controls preload id="player" class="audio" class="mobile-layout">
      <source src="https://localground-prod.s3.amazonaws.com/media/vatsala/audio/shefaliroy2hindi_uHn2pb9.mp3" type="audio/mpeg" />
    </audio>

    <div id="audio-container" class = "mobile-layout">
        <div id="play"></div>
        <div id="progress">
            <div></div>
        </div>
    </div>

    <div class = "button-center">
        <a id="search-button" href="#/explore">Explore</a>
    </div>

    <div class="nav">
        <a class="carousel-control left previous-place-zoom" href="#">&lsaquo;</a>
        <a class="carousel-control right next-place-zoom" href="#">&rsaquo;</a>
    </div>

    <a class="close-btn" href="#">&times;</a>
</div>
